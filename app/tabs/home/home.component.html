-->
<GridLayout class="page page-content" rows="auto auto">
    <GridLayout rows="auto auto auto auto auto auto auto" columns="auto auto" >
        <Button class="btn btn-primary" row="0" id="button0" text="Enable Location" (tap)="enableLocationTap($event)"></Button>
        <Button class="btn btn-primary btn-active" row="1" id="button1" text="Get Current Location" (tap)="buttonGetLocationTap($event)"></Button>
        <Button class="btn btn-primary btn-active" row="2" id="button2" text="Start Monitoring" (tap)="buttonStartTap($event)"></Button>
        <Button class="btn btn-primary btn-active" row="3" id="button3" text="Stop Monitoring" (tap)="buttonStopTap($event)"></Button>            
        <Button class="btn btn-primary btn-active" row="4" id="button4" text="Start Background thread monitoring" (tap)="startBackgroundTap($event)"></Button>
        <Button class="btn btn-primary btn-active" row="5" id="button5" text="Stop Background thread monitoring" (tap)="stopBackgroundTap($event)"></Button>
        <Button class="btn btn-primary btn-active" row="6" id="button6" text="Clear log" (tap)="buttonClearTap($event)"></Button>
    </GridLayout>

   

</GridLayout>
